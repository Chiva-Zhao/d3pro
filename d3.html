<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

.MyRect {
    fill: steelblue;
}

.MyText {
    fill: white;
    text-anchor: middle;
}
</style>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
    var width = 300; //画布的宽度
    var height = 300; //画布的高度

    var svg = d3.select("body") //选择文档中的body元素
        .append("svg") //添加一个svg元素
        .attr("width", width) //设定宽度
        .attr("height", height); //设定高度
    var dataset = [250, 210, 170, 130, 90]; //数据（表示矩形的宽度）
    var rectHeight = 25; //每个矩形所占的像素高度(包括空白)
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", 20)
        .attr("y", function(d, i) {
            return i * rectHeight;
        })
        .attr("width", function(d) {
            return d;
        })
        .attr("height", rectHeight - 2)
        .attr("fill", "steelblue");

    var dataset = [1.2, 2.3, 0.9, 1.5, 3.3];
    var min = d3.min(dataset);
    var max = d3.max(dataset);

    var linear = d3.scale.linear()
        .domain([min, max])
        .range([0, 300]);

    console.log(linear(0.9)); //返回 0
    console.log(linear(2.3)); //返回 175
    console.log(linear(3.3)); //返回 300

    var index = [0, 1, 2, 3, 4];
    var color = ["red", "blue", "green", "yellow", "black"];
    var ordinal = d3.scale.ordinal()
        .domain(index)
        .range(color);

    console.log(ordinal(0)); //返回 red
    console.log(ordinal(2)); //返回 green
    console.log(ordinal(4)); //返回 black

    var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];

    var linear = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);

    var rectHeight = 25; //每个矩形所占的像素高度(包括空白)
    var svg1 = d3.select("body") //选择文档中的body元素
        .append("svg") //添加一个svg元素
        .attr("width", width) //设定宽度
        .attr("height", height); //设定高度
    svg1.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", 20)
        .attr("y", function(d, i) {
            return i * rectHeight;
        })
        .attr("width", function(d) {
            return linear(d); //在这里用比例尺
        })
        .attr("height", rectHeight - 2)
        .attr("fill", "steelblue");

    //数据
    var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];
    //定义比例尺
    var linear = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);

    var axis = d3.svg.axis()
        .scale(linear) //指定比例尺
        .orient("bottom") //指定刻度的方向
        .ticks(7); //指定刻度的数量
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(20,130)")
        .call(axis);

    //画布大小
    var width = 400;
    var height = 400;

    //在 body 里添加一个 SVG 画布   
    var svg2 = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    //画布周边的空白
    var padding = {
        left: 30,
        right: 30,
        top: 20,
        bottom: 20
    };
    //定义一个数组
    var dataset = [10, 20, 30, 40, 33, 24, 12, 5];

    //x轴的比例尺
    var xScale = d3.scale.ordinal()
        .domain(d3.range(dataset.length))
        .rangeRoundBands([0, width - padding.left - padding.right]);

    //y轴的比例尺
    var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([height - padding.top - padding.bottom, 0]);
    //定义x轴
    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");

    //定义y轴
    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");
    //矩形之间的空白
    var rectPadding = 4;

    //添加矩形元素
    var rects = svg2.selectAll(".MyRect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("class", "MyRect")
        .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d, i) {
            return xScale(i) + rectPadding / 2;
        })
        // .attr("y", function(d) {
        //     return yScale(d);
        // })
        .attr("y", function(d) {
            var min = yScale.domain()[0];
            return yScale(min);
        })
        .transition()
        .delay(function(d, i) {
            return i * 200;
        })
        .duration(2000)
        .ease("bounce")
        .attr("y", function(d) {
            return yScale(d);
        })
        .attr("width", xScale.rangeBand() - rectPadding)
        .attr("height", function(d) {
            return height - padding.top - padding.bottom - yScale(d);
        });

    //添加文字元素
    var texts = svg2.selectAll(".MyText")
        .data(dataset)
        .enter()
        .append("text")
        .attr("class", "MyText")
        .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d, i) {
            return xScale(i) + rectPadding / 2;
        })
        // .attr("y", function(d) {
        //     return yScale(d);
        // })
        .attr("y", function(d) {
            var min = yScale.domain()[0];
            return yScale(min);
        })
        .transition()
        .delay(function(d, i) {
            return i * 200;
        })
        .duration(2000)
        .ease("bounce")
        .attr("y", function(d) {
            return yScale(d);
        })
        .attr("dx", function() {
            return (xScale.rangeBand() - rectPadding) / 2;
        })
        .attr("dy", function(d) {
            return 20;
        })
        .text(function(d) {
            return d;
        });
    //添加x轴
    svg2.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom) + ")")
        .call(xAxis);

    //添加y轴
    svg2.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
        .call(yAxis);

    //在 body 里添加一个 SVG 画布   
    var svg3 = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    var circle1 = svg3.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill", "green");
    //在1秒（1000毫秒）内将圆心坐标由100变为300
    circle1.transition()
        .duration(1000)
        .attr("cx", 200);

    //在1.5秒（1500毫秒）内将圆心坐标由100变为300，
    //将颜色从绿色变为红色
    // circle1.attr('cx',100);
    circle1.transition()
        .duration(1500)
        .attr("cx", 300)
        .style("fill", "red");

    var circle3 = svg3.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill", "green");

    //在2秒（2000毫秒）内将圆心坐标由100变为300
    //将颜色从绿色变为红色
    //将半径从45变成25
    //过渡方式采用bounce（在终点处弹跳几次）
    circle3.transition()
        .duration(2000)
        .ease("bounce")
        .attr("cx", 300)
        .style("fill", "blue")
        .attr("r", 25);
    </script>
</body>
