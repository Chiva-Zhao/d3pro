<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

.MyRect {
    fill: steelblue;
}

.MyText {
    fill: white;
    text-anchor: middle;
}
</style>

<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
    var width = 300; //画布的宽度
    var height = 300; //画布的高度

    var svg = d3.select("body") //选择文档中的body元素
        .append("svg") //添加一个svg元素
        .attr("width", width) //设定宽度
        .attr("height", height); //设定高度
    var dataset = [250, 210, 170, 130, 90]; //数据（表示矩形的宽度）
    var rectHeight = 25; //每个矩形所占的像素高度(包括空白)
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", 20)
        .attr("y", function(d, i) {
            return i * rectHeight;
        })
        .attr("width", function(d) {
            return d;
        })
        .attr("height", rectHeight - 2)
        .attr("fill", "steelblue").on("mouseover", function(d, i) {
            d3.select(this)
                .attr("fill", "yellow");
        })
        .on("mouseout", function(d, i) {
            d3.select(this)
                .transition()
                .duration(500)
                .attr("fill", "steelblue");
        });

    var dataset = [1.2, 2.3, 0.9, 1.5, 3.3];
    var min = d3.min(dataset);
    var max = d3.max(dataset);

    var linear = d3.scale.linear()
        .domain([min, max])
        .range([0, 300]);

    console.log(linear(0.9)); //返回 0
    console.log(linear(2.3)); //返回 175
    console.log(linear(3.3)); //返回 300

    var index = [0, 1, 2, 3, 4];
    var color = ["red", "blue", "green", "yellow", "black"];
    var ordinal = d3.scale.ordinal()
        .domain(index)
        .range(color);

    console.log(ordinal(0)); //返回 red
    console.log(ordinal(2)); //返回 green
    console.log(ordinal(4)); //返回 black

    var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];

    var linear = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);

    var rectHeight = 25; //每个矩形所占的像素高度(包括空白)
    var svg1 = d3.select("body") //选择文档中的body元素
        .append("svg") //添加一个svg元素
        .attr("width", width) //设定宽度
        .attr("height", height); //设定高度
    svg1.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", 20)
        .attr("y", function(d, i) {
            return i * rectHeight;
        })
        .attr("width", function(d) {
            return linear(d); //在这里用比例尺
        })
        .attr("height", rectHeight - 2)
        .attr("fill", "steelblue");

    //数据
    var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];
    //定义比例尺
    var linear = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);

    var axis = d3.svg.axis()
        .scale(linear) //指定比例尺
        .orient("bottom") //指定刻度的方向
        .ticks(7); //指定刻度的数量
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(20,130)")
        .call(axis);

    //画布大小
    var width = 400;
    var height = 400;

    //在 body 里添加一个 SVG 画布   
    var svg2 = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    //画布周边的空白
    var padding = {
        left: 30,
        right: 30,
        top: 20,
        bottom: 20
    };
    //定义一个数组
    var dataset = [10, 20, 30, 40, 33, 24, 12, 5];

    //x轴的比例尺
    var xScale = d3.scale.ordinal()
        .domain(d3.range(dataset.length))
        .rangeRoundBands([0, width - padding.left - padding.right]);

    //y轴的比例尺
    var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([height - padding.top - padding.bottom, 0]);
    //定义x轴
    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");

    //定义y轴
    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");
    //矩形之间的空白
    var rectPadding = 4;

    //添加矩形元素
    var rects = svg2.selectAll(".MyRect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("class", "MyRect")
        .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d, i) {
            return xScale(i) + rectPadding / 2;
        })
        // .attr("y", function(d) {
        //     return yScale(d);
        // })
        .attr("y", function(d) {
            var min = yScale.domain()[0];
            return yScale(min);
        })
        .transition()
        .delay(function(d, i) {
            return i * 200;
        })
        .duration(2000)
        .ease("bounce")
        .attr("y", function(d) {
            return yScale(d);
        })
        .attr("width", xScale.rangeBand() - rectPadding)
        .attr("height", function(d) {
            return height - padding.top - padding.bottom - yScale(d);
        });

    //添加文字元素
    var texts = svg2.selectAll(".MyText")
        .data(dataset)
        .enter()
        .append("text")
        .attr("class", "MyText")
        .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d, i) {
            return xScale(i) + rectPadding / 2;
        })
        // .attr("y", function(d) {
        //     return yScale(d);
        // })
        .attr("y", function(d) {
            var min = yScale.domain()[0];
            return yScale(min);
        })
        .transition()
        .delay(function(d, i) {
            return i * 200;
        })
        .duration(2000)
        .ease("bounce")
        .attr("y", function(d) {
            return yScale(d);
        })
        .attr("dx", function() {
            return (xScale.rangeBand() - rectPadding) / 2;
        })
        .attr("dy", function(d) {
            return 20;
        })
        .text(function(d) {
            return d;
        });
    //添加x轴
    svg2.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom) + ")")
        .call(xAxis);

    //添加y轴
    svg2.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
        .call(yAxis);

    //在 body 里添加一个 SVG 画布   
    var svg3 = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    var circle1 = svg3.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill", "green");
    //在1秒（1000毫秒）内将圆心坐标由100变为300
    circle1.transition()
        .duration(1000)
        .attr("cx", 200);

    //在1.5秒（1500毫秒）内将圆心坐标由100变为300，
    //将颜色从绿色变为红色
    // circle1.attr('cx',100);
    circle1.transition()
        .duration(1500)
        .attr("cx", 300)
        .style("fill", "red");

    var circle3 = svg3.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill", "green");

    //在2秒（2000毫秒）内将圆心坐标由100变为300
    //将颜色从绿色变为红色
    //将半径从45变成25
    //过渡方式采用bounce（在终点处弹跳几次）
    circle3.transition()
        .duration(2000)
        .ease("bounce")
        .attr("cx", 300)
        .style("fill", "blue")
        .attr("r", 25);

    var dataset = [3, 6, 9, 12, 15];

    //选择body中的p元素
    var p = d3.select("body").selectAll("p");

    //获取update部分
    var update = p.data(dataset);

    //获取enter部分
    var enter = update.enter();

    //update部分的处理：更新属性值
    update.text(function(d) {
        return "update " + d;
    });

    //enter部分的处理：添加元素后赋予属性值
    enter.append("p")
        .text(function(d) {
            return "enter " + d;
        });

    var dataset = [3];
    //选择body中的p元素
    var p = d3.select("body").selectAll("p");

    //获取update部分
    var update = p.data(dataset);

    //获取exit部分
    var exit = update.exit();

    //update部分的处理：更新属性值
    update.text(function(d) {
        return "update " + d;
    });

    //exit部分的处理：修改p元素的属性
    exit.text(function(d) {
        return "exit";
    });

    //exit部分的处理通常是删除元素
    // exit.remove();

    var dataset = [30, 10, 43, 55, 13];
    var pie = d3.layout.pie();
    var piedata = pie(dataset);

    var outerRadius = 150; //外半径
    var innerRadius = 0; //内半径，为0则中间没有空白
    var svg4 = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    var color = d3.scale.category10(); //有十种颜色的颜色比例尺
    var arc = d3.svg.arc() //弧生成器
        .innerRadius(innerRadius) //设置内半径
        .outerRadius(outerRadius); //设置外半径
    var arcs = svg4.selectAll("g")
        .data(piedata)
        .enter()
        .append("g")
        .attr("transform", "translate(" + (width / 2) + "," + (width / 2) + ")");
    arcs.append("path")
        .attr("fill", function(d, i) {
            return color(i);
        })
        .attr("d", function(d) {
            return arc(d); //调用弧生成器，得到路径值
        });
    arcs.append("text")
        .attr("transform", function(d) {
            return "translate(" + arc.centroid(d) + ")";
        })
        .attr("text-anchor", "middle")
        .text(function(d) {
            return d.data;
        });

    var nodes = [{
        name: "桂林"
    }, {
        name: "广州"
    }, {
        name: "厦门"
    }, {
        name: "杭州"
    }, {
        name: "上海"
    }, {
        name: "青岛"
    }, {
        name: "天津"
    }];

    var edges = [{
        source: 0,
        target: 1
    }, {
        source: 0,
        target: 2
    }, {
        source: 0,
        target: 3
    }, {
        source: 1,
        target: 4
    }, {
        source: 1,
        target: 5
    }, {
        source: 1,
        target: 6
    }];

    var svg5 = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    var force = d3.layout.force()
        .nodes(nodes) //指定节点数组
        .links(edges) //指定连线数组
        .size([width, height]) //指定作用域范围
        .linkDistance(150) //指定连线长度
        .charge([-400]); //相互之间的作用力
    force.start();
    //添加连线 
    var svg_edges = svg5.selectAll("line")
        .data(edges)
        .enter()
        .append("line")
        .style("stroke", "#ccc")
        .style("stroke-width", 1);

    var color = d3.scale.category20();

    //添加节点 
    var svg_nodes = svg5.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("r", 20)
        .style("fill", function(d, i) {
            return color(i);
        })
        .call(force.drag); //使得节点能够拖动

    //添加描述节点的文字
    var svg_texts = svg5.selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .style("fill", "black")
        .attr("dx", 20)
        .attr("dy", 8)
        .text(function(d) {
            return d.name;
        });
    force.on("tick", function() { //对于每一个时间间隔
        //更新连线坐标
        svg_edges.attr("x1", function(d) {
                return d.source.x;
            })
            .attr("y1", function(d) {
                return d.source.y;
            })
            .attr("x2", function(d) {
                return d.target.x;
            })
            .attr("y2", function(d) {
                return d.target.y;
            });

        //更新节点坐标
        svg_nodes.attr("cx", function(d) {
                return d.x;
            })
            .attr("cy", function(d) {
                return d.y;
            });

        //更新文字坐标
        svg_texts.attr("x", function(d) {
                return d.x;
            })
            .attr("y", function(d) {
                return d.y;
            });
    });

    var city_name = ["北京", "上海", "广州", "深圳", "香港"];

    var population = [
        [1000, 3045　, 4567　, 1234, 3714],
        [3214, 2000　, 2060　, 124, 3234],
        [8761, 6545　, 3000　, 8045, 647],
        [3211, 1067, 3214, 4000, 1006],
        [2146, 1034　, 6745, 4764, 5000]
    ];
    var chord_layout = d3.layout.chord()
        .padding(0.03) //节点之间的间隔
        .sortSubgroups(d3.descending) //排序
        .matrix(population); //输入矩阵
    var groups = chord_layout.groups();
    var chords = chord_layout.chords();
    console.log(groups);
    console.log(chords);

    var width = 600;
    var height = 600;
    var innerRadius = width / 2 * 0.7;
    var outerRadius = innerRadius * 1.1;

    var color20 = d3.scale.category20();

    var svg6 = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
    var outer_arc = d3.svg.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius);

    var g_outer = svg6.append("g");

    g_outer.selectAll("path")
        .data(groups)
        .enter()
        .append("path")
        .style("fill", function(d) {
            return color20(d.index);
        })
        .style("stroke", function(d) {
            return color20(d.index);
        })
        .attr("d", outer_arc);

    g_outer.selectAll("text")
        .data(groups)
        .enter()
        .append("text")
        .each(function(d, i) {
            d.angle = (d.startAngle + d.endAngle) / 2;
            d.name = city_name[i];
        })
        .attr("dy", ".35em")
        .attr("transform", function(d) {
            return "rotate(" + (d.angle * 180 / Math.PI) + ")" +
                "translate(0," + -1.0 * (outerRadius + 10) + ")" +
                ((d.angle > Math.PI * 3 / 4 && d.angle < Math.PI * 5 / 4) ? "rotate(180)" : "");
        })
        .text(function(d) {
            return d.name;
        });
    var inner_chord = d3.svg.chord()
        .radius(innerRadius);

    svg6.append("g")
        .attr("class", "chord")
        .selectAll("path")
        .data(chords)
        .enter()
        .append("path")
        .attr("d", inner_chord) //
        .style("fill", function(d) {
            return color20(d.source.index);
        })
        .style("opacity", 1)
        .on("mouseover", function(d, i) {
            d3.select(this)
                .style("fill", "yellow");
        })
        .on("mouseout", function(d, i) {
            d3.select(this)
                .transition()
                .duration(1000)
                .style("fill", color20(d.source.index));
        });
    </script>
</body>
