    <script>
    //Constants for the SVG
    var width = screen.width,
        height = screen.height;

    //Set up the colour scale
    var color = d3.scale.category10();

    //Set up the force layout
    var force = d3.layout.force()
        .charge(-300)
        .linkDistance(80)
        .size([width, height]);

    //Append a SVG to the body of the html page. Assign this SVG as an object to svg
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    //---Insert------
    //Set up tooltip
    var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
            return d.name + "</span>";
        })
    svg.call(tip);
    //---End Insert---

    //Read the data from the mis element 
    // var mis = document.getElementById('mis').innerHTML;
    d3.json('task.json', function(error, graph) {
        if (error) throw error;

        //Creates the graph data structure out of the json data
        force.nodes(graph.nodes)
            .links(graph.links)
            .start();

        //Create all the line svgs but without locations yet
        var link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", 3);

        //Do the same with the circles for the nodes - no 
        var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", function(d) {
                return d.value
            })
            .style("fill", function(d) {
                return color(d.group);
            })
            .call(force.drag)
            .on('mouseover', tip.show) //Added
            .on('mouseout', tip.hide) //Added
            .on('click', function(d) {
                if (d.name === '基本信息') {
                    $('#jbxx').attr("style", "display:block");
                } else if (d.name === '法人履历') {
                    $('#frll').attr("style", "display:block");
                }
                if (d.name === '高管情况') {
                    $('#ggqk').attr("style", "display:block");
                }
                if (d.name === '宣传资料') {
                    $('#xczl').attr("style", "display:block");
                }
                if (d.name === '基金产品') {
                    $('#jjcp').attr("style", "display:block");
                }

            })

        //Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
        force.on("tick", function() {
            link.attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                });

            node.attr("cx", function(d) {
                    return d.x;
                })
                .attr("cy", function(d) {
                    return d.y;
                });
        });
    });
    $('.company_mask').on('click', function() {
        $(this).parent().hide();
    });
    </script>
