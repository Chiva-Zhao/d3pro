<html>
  <head>
    <title>2-Way Tree</title>
    <link rel="stylesheet" href="d3-collapsible-tree.css">


    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	<script src="//cdn.bootcss.com/d3/2.7.4/d3.min.js"></script>
    <script src="//cdn.bootcss.com/d3/2.7.4/d3.layout.min.js"></script>

  </head>
  <body>

    <h1 align="center">2-Way Tree</h1>

    <div id="categoryHierarchy"></div>

    <script type="text/javascript" src="concept-graph.js"></script>

    <script>
      $(document).ready(function(event) {
        var tree = CollapsibleTree("#categoryHierarchy");
        tree.init('sample.json');
      });


    </script>
  </body>
</html>
